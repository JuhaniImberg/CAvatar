<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>CAvatar</title>
    <style type="text/css">
    html {
        min-height: 100%;
    }
    body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #afb9b0;
        font-family: sans-serif;
        font-weight: 300;
        font-size: 1.25em;
    }
    main {
        margin: 0 auto;
        width: 528px;
    }
    article {
        background-color: #f8f8f8;
        margin: 1em 0;
        padding: 8px;
        border-radius: 2px;
    }
    input[type=text] {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing:border-box;
        -moz-box-sizing: border-box;
        font-size: 1.25em;
        border-radius: 2px;
        border: thin solid #333;
        padding: 0.125em;
        margin-top: 8px;
    }
    #t {
        width: 512px;
        height: 512px;
        background-color: #f8f8f8;
        background-size: cover;
        text-align: center;
        font-size: 96px;
        font-weight: 400;
        vertical-align: middle;
        display: table-cell;
    }
    </style>
    <script type="text/javascript">
        function doit(str) {
            var t = document.getElementById("t");
            if(str.length == 0) {
                t.style.backgroundImage = "";
                t.innerHTML = "CAvatar";
            } else {
                t.style.backgroundImage = 'url(/?q='+encodeURIComponent(str)+"&s=512)";
                t.innerHTML = "";
            }
        }
        function load() {
            var q = document.getElementById("q");
            q.onkeyup = function() {
                doit(q.value);
            }
        }
    </script>
</head>
<body onload="load();">
    <main>
        <article>
            <div id="t">CAvatar</div>
            <input type="text" id="q" name="q" placeholder="Type something">
        </article>
    </main>
</body>
</html>
